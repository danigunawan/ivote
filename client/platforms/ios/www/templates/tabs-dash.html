<ion-view view-title="Dashboard">
    <ion-content class="text-center">

        <h1>Hello {{ user_id }} Last Vote = {{ my_vote_party }}!</h1>

        <div ng-repeat="party in parties">
            <div class="row-note row-center responsive-sm" ng-if="$index % 4 == 0">
              <div class="col-note" data-ng-repeat="n in [0,1,2,3]">
                  <div ng-controller='ConfirmVoteCtrl' ng-click="openModal({{ $parent.$parent.$index+n }})">
                      <h1>{{ parties[$parent.$parent.$index+n].code }}</h1>
                      <h5>{{ parties[$parent.$parent.$index+n].name }}</h5>
                  </div>
                  <!--</a>-->
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
