<ion-view view-title="תוצאות - אני">
  <ion-content class="text-center">
  <div class="result-tabs">
    <a class="button icon button-dark" >אני</a>
    <a class="button icon" href="#/tabs/results/friends">חברים</a>
  </div>
  <h1>Hello {{ user_id }} Last Vote = {{ my_vote_party }}!</h1>
        <div ng-repeat="party in parties">
            <div class="row-note row-center responsive-sm" ng-if="$index % 4 == 0" >
              <div class="col-note" data-ng-repeat="n in [0,1,2,3]" ng-if="($parent.$parent.$index+n+1) == my_vote_party" style="background-color:#f0f;">
                  <div ng-controller='ConfirmVoteCtrl' ng-click="openModal({{ $parent.$parent.$parent.$index+n }})">
                      <p>&nbsp;</p><p>&nbsp;</p>
                      <h1>{{ parties[$parent.$parent.$parent.$index+n].code }}</h1>
                      <h5>{{ parties[$parent.$parent.$parent.$index+n].name }}</h5>
                      <p>&nbsp;</p><p>&nbsp;</p>
                  </div>
              </div>
              <div class="col-note" data-ng-repeat="n in [0,1,2,3]" ng-if="($parent.$parent.$index+n+1) != my_vote_party">
                  <div ng-controller='ConfirmVoteCtrl' ng-click="openModal({{ $parent.$parent.$parent.$index+n }})">
                      <p>&nbsp;</p><p>&nbsp;</p>
                      <h1>{{ parties[$parent.$parent.$parent.$index+n].code }}</h1>
                      <h5>{{ parties[$parent.$parent.$parent.$index+n].name }}</h5>
                      <p>&nbsp;</p><p>&nbsp;</p>
                  </div>
              </div>
            </div>
        </div>
  </ion-content>
</ion-view>
