<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/openfb/openfb.js"></script>
    <script src="js/index.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

</head>

<body>

  <html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body dir="rtl">

    <ion-nav-bar animation="nav-title-slide-ios7"
                 class="bar-dark"
                 back-button-type="button-icon"
                 back-button-icon="ion-arrow-left-c"></ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

    <script id="sign-in.html" type="text/ng-template">
      <ion-view title="הזדהות" left-buttons="leftButtons" right-buttons="rightButtons">
        <ion-content has-header="true">
          <div class="text-center">
              <div>
                  <h1>תעודת זהות</h1>
              </div>
              <div>
                  <h2>
                      <p>למה אנחנו מבקשים הזדהות ?</p>
                      <p>על מנת להבטיח את אמינות התוצאות.</p>
                  </h2>
              </div>
              <div>
                  <h2>
                      <p>ההצבעה הינה חשאית ומאובטחת.</p>
                      <p>לעולם לא נשתף את הצבעתך או כל מידע פרטי.</p>
                  </h2>
              </div>
          </div>
          <div class="text-center padding">
            <button class="button icon icon-right ion-ios7-pulse-strong button-positive" ng-click="fbLogin()">
            התחבר עם פייסבוק
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="tabs.html" type="text/ng-template">

    <ion-nav-bar animation="nav-title-slide-ios7"
                 class="bar-dark"
                 back-button-type="button-icon"
                 back-button-icon="ion-arrow-left-c"></ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>

        <ion-tabs class="tabs-icon-left tabs-dark" animation="slide-left-right">

          <!-- Dashboard Tab -->
          <ion-tab title="קמפיינים" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tabs/dash">
            <ion-nav-view name="tabs-dash"></ion-nav-view>
          </ion-tab>


          <!-- Chats Tab -->
          <ion-tab title="תוצאות" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tabs/chats">
            <ion-nav-view name="tabs-chats"></ion-nav-view>
          </ion-tab>

      </ion-tabs>
    </script>

    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Confirm Vote</h1>
        </ion-header-bar>
        <ion-content>
            <div class="row-note row-center responsive-sm">
            </div>
            <div class="row-note row-center responsive-sm">
              <div class="col-note">
                  <p>&nbsp;</p><p>&nbsp;</p>
                  <h1>{{ parties[pid].code }}</h1>
                  <h5>{{ parties[pid].name }}</h5>
                  <p>&nbsp;</p><p>&nbsp;</p>
              </div>
            </div>
            <div class="row-note row-center responsive-sm">
              <div class="col-50">
                    <button class="button button-block button-balanced" ng-click="confirmVote()">
                    אישור
                    </button>
              </div>
              <div class="col-50">
                    <button class="button button-block button-dark" ng-click="closeModal()">
                    ביטול
                    </button>
              </div>
            </div>
        </ion-content>
      </ion-modal-view>
    </script>

    <script id="nav-stack.html" type="text/ng-template">
      <ion-view title="'Tab Nav Stack'">
        <ion-content has-header="true" padding="true">
          <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>

</body>

</html>
